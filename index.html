.grid{

}

.card{

  border-radius:18px;
  padding:40px 20px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  transition:0.3s ease;
  border:1px solid rgba(255,255,255,0.05);

}

.card:hover{
